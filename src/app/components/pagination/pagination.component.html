<div dir="ltr" aria-label="Page navigation" class="flex justify-center mt-4">
  <ul class="inline-flex items-center -space-x-px">
    <li>
      <button
        [disabled]="currentPage === 1"
        [ngClass]="{'cursor-not-allowed' : currentPage === 1}"
        (click)="onPageChange(currentPage - 1)"
        class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <span class="sr-only">Previous</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
      </button>
    </li>
    @for (page of pageNumbers; track page) {
      <li>
        <button
          [disabled]="page === '...'"
          (click)="onPageChange(page)"
          [ngClass]="{'bg-dark-900 text-text-forDark dark:bg-light-300 dark:text-text-primary scale-105 ' : +currentPage === +page}"
          class="px-3 py-2 leading-tight text-gray-500  border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          {{ page }}
        </button>
      </li>
    }
    <li>
      <button
        [disabled]="currentPage === totalPages"
        [ngClass]="{'cursor-not-allowed' : currentPage === totalPages}"
        (click)="onPageChange(currentPage + 1)"
        class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <span class="sr-only">Next</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
      </button>
    </li>
  </ul>
</div>
