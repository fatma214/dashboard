@if (isLoading) {
  <div class="flex justify-center items-center h-96 pt-10">
    <app-loader></app-loader>
  </div>
} @else {
  <button (click)="goBack()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
    Back to Users
  </button>
  
  <div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="flex items-center justify-center p-4 bg-purple-500">
        <img [src]="user?.avatar" alt="User Avatar" class="w-32 h-32 rounded-full border-4 border-white shadow-md">
      </div>
      <div class="p-4">
        <h2 class="text-2xl font-bold text-gray-800">{{ user?.first_name }} {{ user?.last_name }}</h2>
        <p class="text-gray-600 text-sm">{{ user?.email }}</p>
        <div class="mt-2">
          <span class="block text-gray-700">User ID: <strong>{{ user?.id }}</strong></span>
        </div>
      
         
      </div>
    </div>
  </div>
}
